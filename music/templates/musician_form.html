{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Musician</h2>
  <form method="post" class="container">
    {% csrf_token %}
    {{ form | crispy}}
    <button type="submit" class="btn btn-success mb-2">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
    <a class="btn btn-danger" href="{% url 'homepage' %}">Cancel</a>
  </form>
  
{% endblock %}
