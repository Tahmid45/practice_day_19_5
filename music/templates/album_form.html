{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
  <h2>{% if form.instance.pk %}Edit{% else %}Create{% endif %} Album</h2>
  <form method="post" class="container">
    {% csrf_token %}
    {{ form | crispy }}
    <button type="submit">{% if form.instance.pk %}Update{% else %}Create{% endif %}</button>
  </form>
  
{% endblock %}
